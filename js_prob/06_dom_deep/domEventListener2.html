!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let checkboxes = document.getElementsByName('food');
        let butt = document.getElementById('btn');
        let checked_status;

        butt.onclick = function () {
          for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
              checked_status = checkboxes[i].value;
              console.log(checked_status);
            }
          }
        };
      };
      //1. 브로우저 이벤트 연결

      //2. 체크박스 연결

      //3. 버튼(onclick)을 누를 시, 콘솔 출력(console.log) 구현
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
