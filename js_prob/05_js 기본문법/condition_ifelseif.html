<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date(); //Date 객체 생성
      let hour = date.getHours(); //

      //if문
      if (hour==24 ||hour < 5) { //24시일 시, 잠을 자렴 문구 출력
        alert('잠을 자렴...');
      } else if (hour < 7) {
        alert('준비');
      } else if (hour < 9) {
        alert('출근');
      } else if (hour < 12) {
        alert('빈둥 빈둥');
      } else if (hour <14) {
        alert('식사');
      } else {
        alert('여러가지 업무를 수행합니다.');
      }

    </script>
  </head>
  <body></body>
</html>
